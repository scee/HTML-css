    <title>iFrames</title>
    <style>
        iframe{
            width: 400px;
            height:400px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando e aprendendo sobre iframes</h1>
    <p>Acessando o site do <a href="htps://www.cursoemvideo.com" target="_blank">curso em vídeo</a>... podes ver que terá sempre pão na geleira. <br> Mas se tentares entrar no antigo site da 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500vh" width="500vw" scrolling="auto" >
            <a href="https://gustavoguanabara.github.io" target="_blank">No github</a>
        </iframe> , verás que o pão é antigo. <br> </p>
        <p>O tamanho default do iframe é 300x150</p>
</body>
