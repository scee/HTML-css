<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
    div{
        background-color: lightblue;
        text-align: center;
        border: 1px solid black;
        display: inline-block;
        height: 200px;
        width:  200px;
    }
    p{ 
        font-family: 'Times New Roman', Times, serif;
        font-weight: 700;
        font-size: large;
    }
    div:hover {
        background-color: brown;
    }
    </style>
</head>
<body>
    <p># - id <br> '.' - classe <br> : - pseudo-classe <br>:: - PSEUDO-Elemntos</p>
    <P>Pseudo-Classes são palavras que definem o estado de elementos</P>
    <p>pSEUDO-Elemntos mexem no CONTEÚDO em si</p>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
