<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: beige;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{ 
            color: darkred;
        }
        a:hover{
            color: gray;

        }
        a:active{
            color: yellow
        }
        a::after {
            content: ' [link]';
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo">Canal do yt</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do Curso em ídeo</a></li>
    </ul>
</body>
</html>
